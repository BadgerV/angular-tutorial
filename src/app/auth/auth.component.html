<ng-template appPlaceholder></ng-template>

<div class="row">
   <div class="col-xs-12 col-md-6 col-md-offset-3">
      <!-- <div class="alert alert-danger" *ngIf="error">
         <p>{{ error }}</p>
      </div> -->

      <!-- <app-alert
         [message]="error"
         *ngIf="error"
         (setClose)="handleSetClose()"
      ></app-alert> -->

      <div *ngIf="isLoading" style="display: grid; place-items: center">
         <app-loading-spinner></app-loading-spinner>
      </div>

      <form
         class="form-group"
         #f="ngForm"
         (ngSubmit)="onSubmit(f)"
         *ngIf="!isLoading"
      >
         <label for="email">Email</label>

         <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            ngModel
            required
         />
         <div class="form-group">
            <label for="password">Password</label>
            <input
               type="password"
               class="form-control"
               id="password"
               name="password"
               ngModel
               required
               minlength="6"
            />
         </div>

         <div class="">
            <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
               {{ isLoginMode ? "Log in" : "Sign Up" }}</button
            >|

            <button
               class="btn btn-primary"
               (click)="onSwitchMode()"
               type="button"
            >
               {{ isLoginMode ? "Switch to Signup" : "Switch to login" }}
            </button>
         </div>
      </form>
   </div>
</div>
